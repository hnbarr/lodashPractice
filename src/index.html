<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lodashy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Lodash Dilly-Bobs</h2>
        </header>
        <hr>

        <section class='chunk'>
            <p id="chunkArr"></p>
            <button type="submit" id="chunkBtn" onclick="">chunk</button>
            <p id="chunkOutput"></p>
        </section>

        <section class='box'>
            <p id="reverseArr"></p>
            <button type="submit" id="reverseBtn" onclick="">reverse</button>
            <p id="reverseOutput"></p>
        </section>

        <section class='box'>
            <p id="withoutArr"></p>
            <button type="submit" id="withoutBtn" onclick="">without</button>
            <p id="withoutOutput"></p>
        </section>
    
        <section class='box'>
            <p id="shuffleArr"></p>
            <button type="submit" id="shuffleBtn" onclick="">shuffle</button>
            <p id="shuffleOutput"></p>
        </section>

        <section class='box'>
            <p id="pebblesArr"></p>
            <button type="submit" id="pebblesBtn" onclick="">pebbles</button>
            <p id="pebblesOutput"></p>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
